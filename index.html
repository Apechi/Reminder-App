  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <script src="https://kit.fontawesome.com/64f5e4ae10.js" crossorigin="anonymous"></script>
  <title>Reminder App - Note</title>
</head>

<body>
  <!-- !sidebar menu -->
  <div id="sidebar">
    <div class="close-sidebar-button">
      <i class="fa-solid fa-xmark"></i>
    </div>
    <div class="top-sidebar">
      <div class="logo">
        <div class="title">
          <i class="fa-solid fa-lightbulb"></i>
          <h1>Reminder App</h1>
        </div>
        <img src="image/image1.png" alt="3d image">
      </div>
      <div class="menu">
        <ul>
          <li class="active">
            <a href="#">
              <i class="fa-solid fa-book"></i>
              Keep Notes
            </a>
          </li>
          <li>
            <a href="todolist.html">
              <i class="fa-solid fa-list-check"></i>
              To Do List
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="bottom-sidebar">
      <span>Techno G </span>
    </div>
  </div>

  <!-- !MAIN CONTENT -->
  <main>
    <div class="menu-button">
      <div class="hamberger-menu"></div>
    </div>
    <div class="about">
      <h2>Keep Notes</h2>
      <p>Bisa menyimpan apapun yang kamu tulis menjadi sebuah catatan dan tidak akan menghilang selama kamu tidak menghapusnya.</p>
    </div>
    <div class="addNotes">
      <button id="addNote">
        <span>Add Notes</span>
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>
    <div class="notes">
      <div class="row">
       
      </div>
    </div>
  </main>

  <!-- !pop up add note -->
  <div class="pop-up">
    <div class="form">
      <div class="popup-top">
        <label for="titleNotes">
          <span>Judul</span>
          <input type="text" id="titleNotes">
        </label>

        <label for="contentNotes">
          <span>Catatan</span>
          <textarea name="catatan" id="contentNotes"></textarea>
        </label>
      </div>
      <div class="alert">
        <i class="fa-solid fa-circle-exclamation"></i>
        <span>Judul atau catatan tidak boleh kosong</span>
      </div>
      <div class="popup-bottom">
        <button type="reset" id="batal">Batal</button>
        <button type="submit" id="tambah">Tambah</button>
      </div>
      </d>
    </div>
  </div>

  <!-- !pop up delete note -->
  <div class="pop-up-delete">
    <div class="text">
      Apakah anda yakin ingin menghapusnya?
    </div>
    <div class="button-delete-field">
      <button type="button" id="batal-delete">Batal</button>
      <button type="button" id="delete">Hapus</button>
    </div>
  </div>

    <!-- !SCRIPT -->
    <script src="script/script-keep-notes.js"></script>
    <script src="script/sidebar.js"></script>

</body>

</html>
